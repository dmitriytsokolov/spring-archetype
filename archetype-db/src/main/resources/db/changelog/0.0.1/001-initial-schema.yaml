databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: length
                  type: int
              - column:
                  name: height
                  type: int
              - column:
                  name: weight
                  type: int
              - column:
                  name: manufactured_date
                  type: timestamp